<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3DDC84;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2AB86A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#2B2B2B"/>
  
  <!-- Stylized "A" for Android -->
  <path d="M 30 70 L 50 30 L 70 70 Z" fill="none" stroke="url(#grad)" stroke-width="8" stroke-linejoin="round"/>
  <line x1="38" y1="58" x2="62" y2="58" stroke="url(#grad)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Android antennas on top of A -->
  <line x1="42" y1="34" x2="38" y2="26" stroke="url(#grad)" stroke-width="4" stroke-linecap="round"/>
  <line x1="58" y1="34" x2="62" y2="26" stroke="url(#grad)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Code brackets accent -->
  <text x="12" y="35" font-family="monospace" font-size="20" fill="#3DDC84" font-weight="bold" opacity="0.6">&lt;</text>
  <text x="80" y="80" font-family="monospace" font-size="20" fill="#3DDC84" font-weight="bold" opacity="0.6">/&gt;</text>
</svg>
